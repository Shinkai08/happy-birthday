<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>幸运大转盘 - 现金红包</title>
    <style>
        :root {
            --primary-color: #c0392b;
            --secondary-color: #f1c40f;
            --bg-gradient-start: #b31217;
            --bg-gradient-end: #e52d27;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            z-index: 2;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px;
            letter-spacing: 3px;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff, #ffecb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #ffeaa7;
            margin: 0;
            font-weight: 500;
        }

        /* 转盘外壳 */
        .wheel-wrapper {
            position: relative;
            padding: 15px;
            border-radius: 50%;
            background: #d35400;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin: 20px auto;
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: #fff;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* 画布 */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 指针/按钮 */
        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
            border-radius: 50%;
            box-shadow: 0 4px 0 #f57f17, 0 5px 10px rgba(0,0,0,0.3);
            z-index: 20;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #c0392b;
            font-size: 20px;
            user-select: none;
            transition: transform 0.1s;
        }

        .pointer::before {
            content: '';
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-bottom: 26px solid #ffeb3b;
            filter: drop-shadow(0 -2px 2px rgba(0,0,0,0.1));
        }
        
        /* 装饰圆点 */
        .pointer::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 2px solid #f9a825;
            border-radius: 50%;
            position: absolute;
        }

        .pointer:active {
            transform: translate(-50%, -46%); /* 模拟按下效果 */
            box-shadow: 0 1px 0 #f57f17, 0 2px 5px rgba(0,0,0,0.3);
        }

        .pointer.disabled {
            background: #e0e0e0;
            box-shadow: none;
            color: #9e9e9e;
            cursor: not-allowed;
            transform: translate(-50%, -50%);
        }
        .pointer.disabled::before {
            border-bottom-color: #e0e0e0;
        }
        .pointer.disabled::after {
            border-color: #bdbdbd;
        }

        /* 装饰灯 */
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
        
        .light-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            top: 50%;
            left: 50%;
            transform-origin: 0 -170px; /* 围绕中心旋转半径 */
        }
        
        .light-dot:nth-child(2n) { background: #f1c40f; animation: blink1 1s infinite; }
        .light-dot:nth-child(2n+1) { background: #fff; animation: blink2 1s infinite; }

        @keyframes blink1 { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }
        @keyframes blink2 { 0%, 100% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } }

        /* 结果展示区 */
        #result-area {
            margin-top: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            min-height: 1.5em;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 320px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .red-packet {
            width: 90px;
            height: 120px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            margin: -60px auto 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f1c40f;
            font-weight: bold;
            font-size: 28px;
            border: 2px solid #ffccbc;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .red-packet::before {
            content: '开';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f1c40f;
            border-radius: 50%;
            color: #c0392b;
            font-size: 20px;
            line-height: 40px;
            border: 2px solid #fff;
            top: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .modal h2 {
            margin: 10px 0;
            color: #c0392b;
            font-size: 1.8rem;
        }

        .modal p {
            font-size: 1.4rem;
            color: #333;
            font-weight: bold;
            margin: 10px 0 25px;
        }

        .close-btn {
            background: linear-gradient(to right, #f1c40f, #f39c12);
            color: #fff;
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
            transition: transform 0.1s;
        }
        .close-btn:active { transform: scale(0.96); }

        @keyframes popIn {
            0% { transform: scale(0.5) translateY(100px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* 撒花画布 */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        @media (max-width: 380px) {
            .wheel-wrapper { transform: scale(0.9); margin-top: 10px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>生日礼物来啦</h1>
        <p class="subtitle">点击下方按钮，抽取您的专属红包</p>
    </header>

    <div class="wheel-wrapper">
        <div class="lights" id="lights-container">
            <!-- JS 生成灯光点 -->
        </div>
        <div class="wheel-container" id="wheel-rotate-box">
            <canvas id="wheelCanvas"></canvas>
        </div>
        <div class="pointer" id="spinBtn">抽</div>
    </div>

    <div id="result-area">
        好运即将降临...
    </div>

    <!-- 撒花特效 -->
    <canvas id="confetti-canvas"></canvas>

    <!-- 中奖弹窗 -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="red-packet">¥</div>
            <h2>恭喜发财</h2>
            <p id="modalResultText">...</p>
            <button class="close-btn" onclick="closeModal()">开心收下</button>
        </div>
    </div>

    <script>
        // 配置奖品
        const prizes = [
            "111.1元",
            "66.66元",
            "88.88元",
            "99.99元",
            "100.1元"
        ];
        
        // 视觉配置
        const colors = ['#FFF9C4', '#FFCCBC', '#FFF9C4', '#FFCCBC', '#B3E5FC'];
        const STORAGE_KEY = 'lucky_wheel_result_opt_v1';

        // DOM 元素
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const rotateBox = document.getElementById('wheel-rotate-box');
        const spinBtn = document.getElementById('spinBtn');
        const resultArea = document.getElementById('result-area');
        const modal = document.getElementById('resultModal');
        const modalText = document.getElementById('modalResultText');
        
        let numSegments = prizes.length;
        let anglePerSegment = (2 * Math.PI) / numSegments;
        let currentRotation = 0;
        let isSpinning = false;

        // 1. 初始化 - 高清Canvas适配
        function initWheel() {
            // 获取DPR
            const dpr = window.devicePixelRatio || 1;
            const rect = rotateBox.getBoundingClientRect();
            
            // 设置实际像素大小
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            // 缩放绘图上下文
            ctx.scale(dpr, dpr);
            
            drawWheel(rect.width / 2); // 传入逻辑半径
            generateLights();
            checkHistory();
        }

        // 生成外部装饰灯
        function generateLights() {
            const container = document.getElementById('lights-container');
            const totalLights = 16;
            for(let i=0; i<totalLights; i++) {
                const dot = document.createElement('div');
                dot.className = 'light-dot';
                dot.style.transform = `rotate(${i * (360/totalLights)}deg) translateY(-175px)`; // 半径微调
                container.appendChild(dot);
            }
        }

        // 绘制转盘
        function drawWheel(radius) {
            const centerX = radius;
            const centerY = radius;

            ctx.clearRect(0, 0, radius*2, radius*2);

            for (let i = 0; i < numSegments; i++) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, i * anglePerSegment, (i + 1) * anglePerSegment);
                ctx.closePath();
                
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                
                // 绘制文字
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * anglePerSegment + anglePerSegment / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#c0392b";
                ctx.font = "bold 20px Microsoft YaHei"; 
                // 适配不同长度文字
                ctx.fillText(prizes[i], radius - 20, 8);
                ctx.restore();
            }
        }

        function checkHistory() {
            // 刷新页面可重新抽奖，不检查历史记录
        }

        function spin() {
            if (isSpinning) return;

            isSpinning = true;
            resultArea.innerText = "好运流转中...";
            spinBtn.style.transform = "translate(-50%, -50%) scale(0.95)"; // 按钮按压视觉

            const baseRotations = 360 * 6; 
            const randomDegree = Math.floor(Math.random() * 360);
            const totalDegree = baseRotations + randomDegree;
            
            // 累加旋转角度
            currentRotation += totalDegree;
            rotateBox.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                spinBtn.style.transform = "translate(-50%, -50%)"; // 恢复按钮
                calculatePrize(currentRotation);
                isSpinning = false;
            }, 4000);
        }

        function calculatePrize(rotation) {
            const actualRotation = rotation % 360;
            // 指针在上方(270度)，顺时针旋转。
            // 击中角度计算 (canvas坐标系中，0度是3点钟)
            const hitAngle = (360 - actualRotation + 270) % 360;
            const index = Math.floor(hitAngle / (360 / numSegments));
            const winningPrize = prizes[index];

            showResult(winningPrize);
        }

        function showResult(prize) {
            modalText.innerText = prize;
            modal.style.display = 'flex';
            
            // 触发撒花
            startConfetti();
            
            // 显示结果但不禁用（刷新可重抽）
            resultArea.innerHTML = `恭喜获得：<span style="font-size:1.3em; color:#ffeaa7">${prize}</span>`;
            
            // 保存记录到 localStorage（供 Backend.html 读取）
            savePrizeRecord(prize);
        }

        function savePrizeRecord(prize) {
            const prizeRecord = {
                prize: prize,
                time: new Date().toLocaleString('zh-CN'),
                id: Date.now()
            };
            
            let records = JSON.parse(localStorage.getItem('prizeRecords') || '[]');
            records.push(prizeRecord);
            localStorage.setItem('prizeRecords', JSON.stringify(records));
        }

        function disableWheel(prize) {
            spinBtn.classList.add('disabled');
            spinBtn.innerText = "已领";
            spinBtn.onclick = null;
            resultArea.innerHTML = `恭喜获得：<span style="font-size:1.3em; color:#ffeaa7">${prize}</span>`;
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        spinBtn.onclick = spin;

        // ---- 简单撒花特效逻辑 ----
        const confettiCanvas = document.getElementById('confetti-canvas');
        const cCtx = confettiCanvas.getContext('2d');
        let confettiParticles = [];
        let animationId;

        function startConfetti() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            
            for(let i=0; i<100; i++) {
                confettiParticles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1,
                    rotation: Math.random() * 360
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            cCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            let active = false;
            
            confettiParticles.forEach(p => {
                p.y += p.speedY;
                p.x += Math.sin(p.y / 50) * 2; // 飘落感
                p.rotation += 2;
                
                if (p.y < confettiCanvas.height) active = true;

                cCtx.save();
                cCtx.translate(p.x, p.y);
                cCtx.rotate(p.rotation * Math.PI / 180);
                cCtx.fillStyle = p.color;
                cCtx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                cCtx.restore();
            });

            if (active) {
                animationId = requestAnimationFrame(animateConfetti);
            } else {
                confettiParticles = []; // 清理
            }
        }

        // 窗口大小改变时重绘
        window.onresize = () => {
            initWheel();
        };

        // 启动
        window.onload = initWheel;

    </script>
</body>
</html>
